allprojects {
    // Got from https://github.com/PaperMC/Velocity/blob/dev/3.0.0/build.gradle
    ext {
        getCurrentShortRevision = {
            new ByteArrayOutputStream().withStream { os ->
                exec {
                    executable = "git"
                    args = ["rev-parse", "HEAD"]
                    standardOutput = os
                }
                return os.toString().trim().substring(0, 8)
            }
        }
    }
}
